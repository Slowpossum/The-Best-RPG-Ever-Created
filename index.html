<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/javascript/scripts.js" defer></script>
    <title>Stock Photo RPG</title>
</head>

<body>
    <div id="gameContainer">
        <h1 id="gameTitle" class="fontWhite">Stock Photo RPG!</h1>

        <div id="characters" class="clearfix"></div>

        <h2 class="fontFormatting">Your Character</h2>
        <div id="yourCharacter" class="clearfix"></div>

        <h2 class="fontFormatting">Enemies Available to Attack</h2>
        <div id="enemiesToAttack" class="clearfix"></div>

        <h2 class="fontFormatting">Fight Section</h2>
        <button id="attack">Attack</button>

        <h2 class="fontFormatting">Defender</h2>
        <div id="defender" class="clearfix"></div>

        <h5 id="damageDealt" class="noMargin"></h6>
        <h5 id="damageReceived" class="noMargin"></h6>
        <button id="reset">Reset</button>
    </div>
</body>
</html>
